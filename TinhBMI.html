<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <p contenteditable="">Height (in cm)</p>
      <input type="text" id="height" placeholder="Your height" />
      <p>Weight (in kg)</p>
      <input type="text" id="weight" placeholder="Your weight" />
      <button type="submit" id="cal">Calculate</button>
      <div id="result"></div>
    </div>
    <script src="TinhBMI.js"></script>
  </body>
</html>
